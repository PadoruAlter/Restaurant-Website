<div class="modal fade" id="registerModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="form-group">


          <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="Email" placeholder="Enter email" name="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Password:</label>
                  <div class="col-sm-10">          
                    <input type="text" class="form-control" id="Password" placeholder="Enter password" name="pwd">
                  </div>

                  <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="pwd" placeholder="Enter password again" name="pwd">
                      </div>

                  <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">First Name:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="First" placeholder="First Name" name="pwd">
                      </div>

                      <div class="form-group">
                          <label class="control-label col-sm-2" for="pwd">Last Name:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="Last" placeholder="Last Name" name="pwd">
                          </div>
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Mobile Number:</label>
                            <div class="col-sm-10">

                              <div class="form-group">
                                  <label class="control-label col-sm-2" for="pwd">Address:</label>
                                  <div class="col-sm-10">          
                                    <input type="text" class="form-control" id="Address" placeholder="Address" name="pwd">

                                  </div>
                                      <div class="form-group">
                                        <label class="control-label col-sm-2" for="pwd">gender</label>
                                        <div class="col-sm-10">          
                                          <input type="text" class="form-control" id="gender" placeholder="Gender" name="pwd">
                                        </div>
                                            <button onclick="addnewuser();" type="button" class="btn btn-primary">Register</button>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
