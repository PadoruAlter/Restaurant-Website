<div class="modal fade" id="profileModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body px-5">
                <form>
                    <div class="form-group">
                        <label for="email" >Email address</label>
                        <input type="text" disabled class="form-control" id="email123" >
                    
                            <label for="firstName">first Name</label>
                            <input type="firstName" class="form-control" id="firstName123"placeholder="first Name">
                        
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName123" placeholder="last Name">
                        
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address123" placeholder="address">
                   
                            <label for="inputCity">mobileNo</label>
                            <input type="text" class="form-control" id="mobileNo123" placeholder="mobileNo">
                       
                                <label for="inputCity">Gender</label>
                                <input type="text" class="form-control" id="gender123" placeholder="gender">
                           
                            <label for="inputState">Activated</label>
                            <select id="inputState" class="form-control">
                                <option>Yes</option>
                                
                            </select>
                           
                                <label for="Picture" class="mt-5">Picture</label>
                                <input type="file" id="myinput" onchange="encode();">
                            </div>
                            <img style="width:100px" id="target"/>
                        <button type="button" class="btn btn-primary" onclick="updateUser();">Update</button>
                        <button type="button" class="btn btn-primary" onclick="deleteUser();">Delete</button>
                </form>
            </div>
            
        </div>
    </div>
